# configuration file generated by Bochs
#Â config_interface: textconfig
display_library: x, options="gui_debug"
magic_break: enabled=1

megs: 8
romimage: file="/usr/share/bochs/BIOS-bochs-latest"
vgaromimage: file="/usr/share/bochs/VGABIOS-lgpl-latest"
boot: floppy
floppy_bootsig_check: disabled=0
floppya: 1_44="Melon.img", status=inserted
# no floppyb
ata0: enabled=1, ioaddr1=0x1f0, ioaddr2=0x3f0, irq=14
ata1: enabled=1, ioaddr1=0x170, ioaddr2=0x370, irq=15
ata2: enabled=0
ata3: enabled=0
ata0-master: type=disk, path="HDD.img", mode=flat, cylinders=40, heads=16, spt=63
parport1: enabled=1, file=""
parport2: enabled=0
com1: enabled=1, mode=null, dev=""
com2: enabled=0
com3: enabled=0
com4: enabled=0
vga: extension=vbe
cpu: count=1, ips=2000000, reset_on_triple_fault=1
clock: sync=none, time0=local

panic: action=ask
error: action=report
info: action=report
debug: action=ignore

keyboard_type: mf
keyboard_serial_delay: 250
keyboard_paste_delay: 100000
keyboard_mapping: enabled=1, map=/usr/share/bochs/keymaps/x11-pc-fr.map

user_shortcut: keys=none
mouse: enabled=0, type=ps2
